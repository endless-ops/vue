<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>
</head>
<body>

<div id="app">
    <p v-if="seen">现在你看到我了</p>
    <template v-if="ok">
        <h1>菜鸟教程</h1>
        <p>学的不仅是技术，更是梦想！</p>
        <p>哈哈哈，打字辛苦啊！！！</p>
    </template>

    <template v-else="els">
        <h1>我了个去</h1>
        <p>学的不仅是技术，更是梦想！</p>
        <p>哈哈哈，打字辛苦啊！！！</p>
    </template>


</div>

<script>
    new Vue({
        el: '#app',
        data: {
            seen: true,
            ok: false,
            els: true
        }
    })
</script>
</body>
</html>
